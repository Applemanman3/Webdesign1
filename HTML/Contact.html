<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <!-- Link to external CSS files -->
    <link rel="stylesheet" href="/CSS/main.css">
    <link rel="stylesheet" href="/CSS/Contacts.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/HTML/AboutMe.html">About Me</a></li>
            <li><a href="/HTML/Projects.html">My Projects</a></li>
            <li><a href="/HTML/Resume.html">Resume</a></li>
        </ul>
    </nav>

    <!-- Contact section -->
    <section id="contact">
        <h1>Contact Me</h1>
        <!-- Contact form -->
        <form id="contactForm">
            <!-- Name input -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your full name">

            <!-- Email input -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your email address">

            <!-- Company input -->
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" placeholder="Your company's name">

            <!-- Textarea for qualities -->
            <fieldset>
                <legend>What qualities do you look for in candidates?</legend>
                <textarea id="qualities" name="qualities" rows="4" placeholder="Your answer here"></textarea>
            </fieldset>

            <!-- Checkbox options for preferred programming languages -->
            <fieldset>
                <legend>Which language is most important for this role?</legend>
                <input type="checkbox" id="tech1" name="technologies" value="JavaScript">
                <label for="tech1">JavaScript</label>
                <input type="checkbox" id="tech2" name="technologies" value="Python">
                <label for="tech2">Python</label>
                <input type="checkbox" id="tech3" name="technologies" value="C#">
                <label for="tech3">C#</label>
            </fieldset>

            <!-- Radio buttons for how the user heard about you -->
            <fieldset>
                <legend>How did you hear about me?</legend>
                <input type="radio" id="linkedin" name="source" value="LinkedIn" required>
                <label for="linkedin">LinkedIn</label>
                <input type="radio" id="website" name="source" value="Website">
                <label for="website">My Website</label>
                <input type="radio" id="referral" name="source" value="Referral">
                <label for="referral">Referral</label>
            </fieldset>

            <!-- Date input for preferred contact date -->
            <label for="date">Preferred contact date:</label>
            <input type="date" id="date" name="contact-date" required>

            <!-- Additional comments textarea -->
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Any other details"></textarea>

            <!-- Submit button -->
            <button type="submit">Submit</button>
        </form>

        <!-- Feedback message -->
        <p id="feedback"></p>
    </section>

    <!-- Link to external JavaScript file -->
    <script src="/JS/Contacts.js"></script>
</body>
</html>
